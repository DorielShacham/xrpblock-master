<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XRPBlock Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Markazi+Text:wght@400..700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/xrpl@2.11.0/build/xrpl-latest-min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Markazi Text', serif;
            background: #000;
            overflow: hidden;
            color: white;
        }

        canvas#rippleCanvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .dashboard {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 0 0 10px #00aaff;
        }

        .card {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(0, 170, 255, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin: 10px;
            box-shadow: 0 0 20px rgba(0, 170, 255, 0.2);
            backdrop-filter: blur(10px);
        }


        .stats {
            display: flex;
            gap: 20px;
            justify-content: space-between;
            flex-wrap: nowrap;
            width: 100%;
        }

        .compare-card {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 15px;
            flex-wrap: nowrap;
            /* keep horizontal */
            padding: 15px 20px;
            overflow: hidden;
            /* prevent overflow outside */
        }

        .compare-card input {
            flex: 2 1 auto;
            min-width: 0;
            /* allow shrinking */
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #00aaff;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
        }

        .compare-card button {
            flex: 0 0 auto;
            padding: 8px 15px;
            border-radius: 8px;
            border: none;
            background: #00aaff;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }

        .compare-card button:hover {
            background: #00ffcc;
            color: #000;
        }

        .compare-card #compare-wallet-result {
            flex: 2 1 auto;
            /* allow shrinking/growing */
            min-width: 0;
            /* allow shrinking to fit card */
            color: #ffcc00;
            font-weight: bold;
            overflow-wrap: break-word;
            /* wrap long text inside */
        }


        .stat-card {
            flex: 1 1 200px;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            font-size: 1.8rem;
            color: #00aaff;
            border: 1px solid rgba(0, 170, 255, 0.5);
            padding: 15px;
        }

        #compare-wallet-btn:hover {
            background: #00ffcc;
            color: #000;
        }


        #xrp-price {
            font-size: 2rem;
            color: #00aaff;
            font-weight: bold;
        }

        #wallet-balance {
            font-weight: bold;
            color: #00aaff;
        }

        #xrpChart {
            width: 100%;
            height: 20rem;
            margin: 20px auto;
        }

        #rlusdChart {
            width: 100%;
            height: 20rem;
            margin: 20px auto;
        }

        #wallet-label {
            font-size: 1.8rem;
            margin-bottom: 8px;
        }



        /* Responsive Styles */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.2rem;
            }

            .stat-card {
                font-size: 1.5rem;
                padding: 10px;
            }

            .stats {
                flex-direction: column;
                gap: 15px;
            }

            .compare-card {
                flex-direction: column;
                align-items: flex-start;
            }

            .compare-card input,
            .compare-card #compare-wallet-result {
                min-width: 100%;
            }

            #xrpChart {
                height: 8rem;
                width: 80%;
            }

            #rlusdChart {
                height: 8rem;
                width: 80%;
            }

            #wallet-label {
                font-size: 1.5rem;
            }

            #wallet-balance {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.8rem;
            }

            .stats {
                flex-direction: column;
                gap: 10px;
            }

            .stat-card {
                width: 100%;
                font-size: 1.3rem;
            }

            #xrpChart {
                height: 250px;
            }

            #rlusdChart {
                height: 250px;
            }

        }
    </style>
</head>

<body>

    <canvas id="rippleCanvas"></canvas>

    <div class="dashboard">
        <div class="header">
            <h1>ðŸ’  XRPBlock Dashboard</h1>
        </div>

        <div class="stats">
            <div class="card stat-card">
                <div id="wallet-label">Wallet: Loading...</div>
                <div id="wallet-balance">Balance: Loading...</div>
                <div id="wallet-value-usd" style="color:#ffcc00; font-weight:bold;">Value: Loading...</div>
            </div>
            <div class="card stat-card">
                <div>Today's Price</div>
                <div id="xrp-price" style="font-size:1.5rem;">Loading...</div>
            </div>
        </div>

        <div class="card stat-card compare-card">
            <div style="font-weight:bold; min-width:150px;">Compare Another Wallet:</div>
            <input type="text" id="compare-wallet-input" placeholder="Enter wallet address">
            <button id="compare-wallet-btn">Compare</button>
            <div id="compare-wallet-result"></div>
        </div>



        <div class="charts" style="display: flex; height:20rem; width: 100%; ">
            <div class="card">
                <canvas id="xrpChart"></canvas>
            </div>
            <div class="card">
                <canvas id="rlusdChart"></canvas>
            </div>
        </div>

    </div>

    <script>
        /* Ripple Background */
        const canvas = document.getElementById('rippleCanvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        const ripples = [];

        function resizeCanvas() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Ripple {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 0;
                this.alpha = 1;
                this.speed = 1.5 + Math.random() * 1.5;
                this.lineWidth = 1 + Math.random() * 2;
            }
            update() {
                this.radius += this.speed;
                this.alpha -= 0.003;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.strokeStyle = `rgba(0, 170, 255, ${this.alpha})`;
                ctx.lineWidth = this.lineWidth;
                ctx.stroke();
            }
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            ripples.forEach((r, i) => {
                r.update();
                r.draw();
                if (r.alpha <= 0) ripples.splice(i, 1);
            });
            requestAnimationFrame(animate);
        }
        animate();

        // Random and interactive ripples
        setInterval(() => {
            const count = 1 + Math.floor(Math.random() * 3);
            for (let i = 0; i < count; i++) {
                ripples.push(new Ripple(Math.random() * width, Math.random() * height));
            }
        }, 300);

        canvas.addEventListener('mousemove', e => ripples.push(new Ripple(e.clientX, e.clientY)));
        canvas.addEventListener('click', e => ripples.push(new Ripple(e.clientX, e.clientY)));

        /* Wallet */
        function handleQueryParameters() {
            const urlParams = new URLSearchParams(window.location.search);
            const walletParam = urlParams.get('wallet') || urlParams.get('q');

            if (walletParam) {
                sessionStorage.setItem('walletAddress', walletParam);
                document.getElementById('wallet-label').innerText = `Wallet: ${walletParam}`;
                fetchWalletData(walletParam);
            } else {
                document.getElementById('wallet-balance').innerText = 'No wallet address provided';
            }
        }


        let currentXRPPrice = 0;
        let currentWalletBalance = 0;

        // XRPL WebSocket balance fetcher
        async function getAccountBalance(address) {
            try {
                const client = new xrpl.Client("wss://xrplcluster.com/");
                await client.connect();
                const response = await client.request({
                    "command": "account_info",
                    "account": address,
                    "ledger_index": "validated"
                });
                await client.disconnect();
                const balanceDrops = response.result.account_data.Balance;
                return parseFloat(xrpl.dropsToXrp(balanceDrops));
            } catch (error) {
                console.error(error);
                return null;
            }
        }

        // Replace fetchWalletData to use XRPL WebSocket
        async function fetchWalletData(address) {
            try {
                const balance = await getAccountBalance(address);
                if (balance !== null) {
                    currentWalletBalance = balance;
                    document.getElementById("wallet-balance").textContent = `${balance.toLocaleString(undefined, { minimumFractionDigits: 2 })} XRP`;
                    updateWalletUSDValue();
                } else {
                    document.getElementById("wallet-balance").textContent = "Error fetching balance";
                }
            } catch (err) {
                console.error(err);
                document.getElementById("wallet-balance").textContent = "Error fetching balance";
            }
        }

        /* XRP Chart */
        async function fetchXRPPriceChart() {
            try {
                const response = await fetch("https://api.coingecko.com/api/v3/coins/ripple/market_chart?vs_currency=usd&days=1");
                const data = await response.json();
                const prices = data.prices.map(p => ({ time: new Date(p[0]).toLocaleTimeString(), price: p[1] }));

                const latestPrice = prices[prices.length - 1].price;
                currentXRPPrice = latestPrice; // store price
                document.getElementById('xrp-price').textContent = `$${latestPrice.toFixed(4)}`;
                updateWalletUSDValue(); // calculate USD after price is fetched

                document.getElementById('xrp-price').textContent = `$${prices[prices.length - 1].price.toFixed(4)}`;
                const ctxChart = document.getElementById('xrpChart').getContext('2d');
                new Chart(ctxChart, {
                    type: 'line',
                    data: {
                        labels: prices.map(p => p.time),
                        datasets: [{
                            label: 'XRP Price (USD)',
                            data: prices.map(p => p.price),
                            borderColor: '#00aaff',
                            backgroundColor: 'rgba(0,170,255,0.1)',
                            fill: true,
                            tension: 0.3
                        }]
                    },
                    options: {
                        maintainAspectRatio: false,
                        scales: {
                            x: { ticks: { color: '#fff' } },
                            y: { ticks: { color: '#fff' } }
                        },
                        plugins: { legend: { labels: { color: '#fff' } } }
                    }
                });

            } catch (error) {
                console.error("Failed to fetch XRP chart:", error);
            }
        }


        /* Fetch RLUSD Price Chart */
        async function fetchRLUSDPriceChart() {
            try {
                const response = await fetch("https://api.coingecko.com/api/v3/coins/ripple-usd/market_chart?vs_currency=usd&days=1");
                const data = await response.json();
                const prices = data.prices.map(p => ({ time: new Date(p[0]).toLocaleTimeString(), price: p[1] }));

                const ctxChart = document.getElementById('rlusdChart').getContext('2d');
                new Chart(ctxChart, {
                    type: 'line',
                    data: {
                        labels: prices.map(p => p.time),
                        datasets: [{
                            label: 'RLUSD Price (USD)',
                            data: prices.map(p => p.price),
                            borderColor: '#ffcc00',
                            backgroundColor: 'rgba(255,204,0,0.1)',
                            fill: true,
                            tension: 0.3
                        }]
                    },
                    options: {
                        maintainAspectRatio: false,
                        scales: {
                            x: { ticks: { color: '#fff' } },
                            y: { ticks: { color: '#fff' } }
                        },
                        plugins: { legend: { labels: { color: '#fff' } } }
                    }
                });

            } catch (error) {
                console.error("Failed to fetch RLUSD chart:", error);
            }
        }


        function updateWalletUSDValue() {
            if (currentXRPPrice > 0 && currentWalletBalance > 0) {
                const usdValue = currentWalletBalance * currentXRPPrice;
                document.getElementById("wallet-value-usd").textContent = `Value: $${usdValue.toLocaleString(undefined, { minimumFractionDigits: 2 })}`;
            }
        }

        // compare-wallet-btn event to use XRPL WebSocket
        document.getElementById('compare-wallet-btn').addEventListener('click', async () => {
            const compareAddress = document.getElementById('compare-wallet-input').value.trim();
            if (!compareAddress) return alert("Please enter a wallet address to compare.");

            const originalAddress = sessionStorage.getItem('walletAddress');
            if (!originalAddress) return alert("No wallet stored in session to compare.");

            try {
                const [originalBalance, compareBalance] = await Promise.all([
                    getAccountBalance(originalAddress),
                    getAccountBalance(compareAddress)
                ]);

                if (originalBalance === null || compareBalance === null) {
                    document.getElementById('compare-wallet-result').innerText = "Error fetching one or both balances.";
                    return;
                }

                let comparisonText = `Wallet ${compareAddress} has ${compareBalance.toLocaleString()} XRP.\n`;
                if (compareBalance > originalBalance) {
                    comparisonText += "âœ… This wallet has more XRP than your original wallet.";
                } else if (compareBalance < originalBalance) {
                    comparisonText += "âš ï¸ This wallet has less XRP than your original wallet.";
                } else {
                    comparisonText += "âš–ï¸ Both wallets have the same XRP balance.";
                }

                document.getElementById('compare-wallet-result').innerText = comparisonText;

            } catch (err) {
                console.error(err);
                document.getElementById('compare-wallet-result').innerText = "Failed to fetch wallet balances. Make sure the addresses are correct.";
            }
        });


        handleQueryParameters();
        fetchWalletData(sessionStorage.getItem('walletAddress') || '');
        fetchXRPPriceChart();
        fetchRLUSDPriceChart();

    </script>

</body>

</html>
